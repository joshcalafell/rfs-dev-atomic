<header class="header">
	<div class="header-logo">
		<h1 class="header-title">
			<a class="header-title-link" routerLink="/">{{ title | uppercase }}</a>
		</h1>
	</div>
	<div class="flex-row-section">
		<nav class="nav">
			<rfs-dev-atomic-menu-items
				[menuItems]="menuItems"
			></rfs-dev-atomic-menu-items>
		</nav>
		<rfs-dev-atomic-btn-text
			[label]="'Login / Signup'"
			(clickEmitter)="onCartClick()"
			[disabled]="false"
		></rfs-dev-atomic-btn-text>
	</div>
</header>
