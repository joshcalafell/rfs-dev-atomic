<div class="card" *ngIf="product">
	<div class="card-content">
		<div class="flex-between">
			<div class="card-header">
				<rfs-dev-atomic-ui-card-title
					[title]="product.entity.name"
				></rfs-dev-atomic-ui-card-title>

				<rfs-dev-atomic-ui-chip
					[label]="'$' + product.entity.price"
					[color]="'secondary'"
				></rfs-dev-atomic-ui-chip>
				<!-- Chip component -->
			</div>
			<div class="product-description">"{{ product.entity.description }}"</div>
			<div class="card-image">
				<img src="https://i.imgur.com/vL2h90y.jpg" alt="Candle Image" />
			</div>

			<div class="row flex-row-centered">
				<div class="col flex-column-centered">
					<rfs-dev-atomic-ui-detail-group
						[items]="getProductDetailsGroup1(product)"
					></rfs-dev-atomic-ui-detail-group>
				</div>
				<div class="col spacer"></div>
				<div class="col flex-column-centered">
					<rfs-dev-atomic-ui-detail-group
						[items]="getProductDetailsGroup2(product)"
					></rfs-dev-atomic-ui-detail-group>
				</div>
			</div>
			<div class="ui-buton-row-container">
				<rfs-dev-atomic-ui-button-row
					[buttons]="product.buttons"
				></rfs-dev-atomic-ui-button-row>
			</div>
			<div class="card-tags" *ngIf="product?.tags">
				<rfs-dev-atomic-ui-hash-group
					[hashes]="product.tags"
				></rfs-dev-atomic-ui-hash-group>
			</div>
		</div>
	</div>
</div>
