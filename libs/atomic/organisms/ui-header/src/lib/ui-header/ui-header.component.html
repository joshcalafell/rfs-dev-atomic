<header class="header">
	<div class="header-logo">
		<h1 class="header-title">
			<a class="header-title-link" routerLink="/">{{ title | uppercase }}</a>
		</h1>
	</div>
	<div class="flex-row-section">
		<nav class="nav">
			<rfs-dev-atomic-ui-top-menu
				[menuItems]="menuItems"
			></rfs-dev-atomic-ui-top-menu>
		</nav>
		<rfs-dev-atomic-ui-button
			label="Login"
			palleteColor="primary"
			[size]="'large'"
			[routerLink]="['/login']"
		></rfs-dev-atomic-ui-button>
	</div>
</header>
